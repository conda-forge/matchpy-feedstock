{% set name = "matchpy" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 59444ab56f67251d96291231b9f7a328340b0670895dbf7f0dbff0991a0b6eef

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm >=1.7.0
    - pytest-runner
  run:
    - python >=3.6
    - hopcroftkarp >=1.2,<2.0
    - multiset >=2.0,<3.0

test:
  imports:
    - matchpy

about:
  home: https://github.com/HPAC/matchpy
  license: MIT
  license_family: MIT
  summary: 'MatchPy is a pattern matching library for Python.'

  doc_url: https://matchpy.readthedocs.io/
  dev_url: https://github.com/HPAC/matchpy

extra:
  recipe-maintainers:
    - asmeurer
    - henrik227
