{% set name = "matchpy" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c3761d865df1c57f15c879fc3ae0dfcb55d23dd30d7b8242a82444646e5a364c

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm >=1.7.0
    - pytest-runner
  run:
    - python >=3.6
    - hopcroftkarp >=1.2,<2.0
    - multiset >=2.0,<3.0

test:
  imports:
    - matchpy

about:
  home: https://github.com/HPAC/matchpy
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: MatchPy is a pattern matching library for Python.

  doc_url: https://matchpy.readthedocs.io/
  dev_url: https://github.com/HPAC/matchpy

extra:
  recipe-maintainers:
    - asmeurer
    - henrik227
